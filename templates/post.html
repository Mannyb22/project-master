<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/post.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Post Page</title>
  </head>
  <header>
    <a href="{{ signout_link_html }}" class="logout-redirect">Logout</a>
    <a href="/msg" class="message-redirect">Message</a>
    <a href="/home" class="message-redirect">Go Home</a>
    <br>
    <br>
  </header>
  <body>
    <br>
    <form align="center" method="post"  action="/" enctype="multipart/form-data">
      <label class="label"> Product Name </label>
      <br>
      <input id="input1" type="text" name="product_name">
      <br>
      <label class="label"> Description </label>
      <br>
      <input type="text" name="product_description">
      <br>
      <label class="label"> Trade Request </label>
      <br>
      <input type="text" name="trade_request">
      <br>
      <label class="label">Category of Product</label>
      <br>
      <select class="categories" name="category">
        <option value="tech">Tech</option>
        <option value="clothes">Clothes</option>
        <option value="books">Books</option>
        <option value="home_goods">Home Goods</option>
        <option value="appliances">Appliances</option>
        <option value="other">Other<option>
      </select>
      <br>
      <script>
      function img_pathUrl(input){
         $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
      }
      </script>
      <label>Image must be under 1 MB!</label>
      <input type="file" id="product_picture" onChange="img_pathUrl(this);" name = "img">
      <br>
      <input type="submit">
      <br>
      <img src="" id="img_url" alt="">
    </form>
    <div>
      <img height="100px" width="100px" src="data:image/jpg;base64,{{ s }}">
      <br>
      <br>
      <label class="product_name">Product Name: {{ product_name }}</label> <br>
      <label class="product_description">Product Description: {{ product_description }}</label> <br>
      <label class="trade_request">Willing to trade for: {{ trade_request }}</label>
    </div>
    <br>  
</body>
</head>
